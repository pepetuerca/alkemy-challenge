                        <div class="mb-3">

                        </div>


                        <div class="mb-3">
                            <label for="imagen" class="form-group">URL de la imagen</label>

                        </div>
                        <div class="mb-3">
                            <label for="calificacion" class="form-group">calificacion del 1 al 5</label>
                            <input type="text" class="form-control" th:field="*{calificacion}"id="calificacion"  >

                        </div>

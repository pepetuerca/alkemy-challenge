<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link href="css/estiloDisney.css" rel="stylesheet" >
        <title>Somos los personajes de Disney</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            
                <a class="navbar-brand" th:href="@{/characters}">
                    <img src="img/berries.png" alt="" width="30" height="24">
                    Bienvenidos al mundo de Disney!!</a>
           
         <form th:action="@{/buscar}" class="d-flex">
        <input autofocus="autofocus" name="q" class="form-control me-2" type="search" th:placeholder="${param.q}" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>   
            
        </nav>
        <div class="container mt-4 lb-destacados">
            <div class="row">
                <div th:each= "personaje : ${personajes}"class="col-md-3 mb-4">
                    <div class="card" >
                        <img th:src="${personaje.imagen}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 th:text="${personaje.nombre}"class="card-title"></h5>
<!--                            <p>
                                <a th:href="@{/personajesPorPelicula(peliculaId=${personaje.pelicula.id})}" class="badge rounded-pill bg-warning text-dark" th:text ="${personaje.pelicula.nombre}"></a>
                                </p>
-->                            <p th:text="${personaje.historia}"class="card-text"></p>
                            <a href="#" class="btn btn-primary">Ver detalles</a>
                        </div>
                    </div>  
                </div>
         
            </div>
        </div>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
        -->
    </body>
</html>
